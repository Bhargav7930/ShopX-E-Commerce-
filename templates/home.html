{% include 'base.html' %}

<title> Home </title>

{% block body %}
{% if messages %}

  {% for message in messages %}
  <div class="alert alert-dark">
  {{message}}
  </div>
  {% endfor %}

  {% endif %}
  <div class="container-fluid px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/laptop.jpg" class="d-block w-100" style="max-height:500px; alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/shop.jpg" class="d-block w-100 h" style="max-height:500px;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/beauty.jpg" class="d-block w-100" style="max-height:500px; alt="...">
        </div>
      </div>
    </div>


  </div>
  <div class="container-fluid mt-3 mb-5">
    <h1 class="text-center mb-2" style="font-family:fantasy;"> Products</h1>
    <div class="row ">
        {% for product in products %}
        <div class="card border-0" style="width:20%;">
          <div class="col ">
            <img src="/media/{{product.image}}"style="width:100%;height:60%;" class="card-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.product_name}} â‚¹{{product.price}}</h5>
                <a href="{% url 'product_detail' product.slug %}" class="btn btn-dark mb-3"><strong>Detail</strong></a><br>
                <a href="{% url 'add_cart' product.id %}" class="btn btn-dark"><strong>Add To Cart</strong></a>
            </div>
        </div>
      </div>
        {% endfor %}

    </div>
</div>

{% endblock body %}
