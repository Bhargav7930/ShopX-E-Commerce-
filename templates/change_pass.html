{% include 'base.html' %}

<title> Changhe Password</title>
{% block body %}
<div class="container mt-5">
<form method="POST">
    {% csrf_token %}
    {% if messages %}
        
        {% for message in messages %}
        <div class="alert alert-danger">
        {{message}}
        </div>
        {% endfor %}
        {% endif %}
    <div class="mb-3">
      <label for="currentPassword" class="form-label">CurrentPassword</label>
      <input type="password" class="form-control" id="exampleInputEmail1" name="cpassword">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">New Password</label>
      <input type="password" name="npassword"class="form-control" id="exampleInputPassword1">
    </div>
 
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>
{% endblock body %}
