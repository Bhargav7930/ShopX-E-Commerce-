{% include 'base.html' %}
<title> {{request.user.username}}</title>

{% block body %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="/media/{{customer.image}}"><span class="font-weight-bold">{{user.username|upper}}</span><span class="text-black-50">{{customer.email|upper}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">{{user.username|upper}} This Is Your Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Full Name</label><input type="text" class="form-control" placeholder="{{ship.full_name}}" value=""></div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="{{customer.phone}}" value=""></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="{{ship.address}}" value=""></div>
                    
                    <div class="col-md-12"><label class="labels">Zipcode</label><input type="text" class="form-control" placeholder="{{ship.zip_code}}" value=""></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="{{ship.state}}" value=""></div>
                    <div class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" placeholder="India" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="{{customer.email}}" value=""></div>
                    
                </div>
                
                <div class="mt-5 text-center"><button class="btn btn-dark" type="button">Update Profile</button></div>
            </div>
        </div>
    
    </div>
</div>
</div>
</div>

{% endblock body %}
