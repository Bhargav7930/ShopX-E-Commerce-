<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-1">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#"><b>Shop-X</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"><b>Home</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/"><b>Product</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/show-cart"><b>Cart</b></a>
            </li>
         
            <li class="nav-item">
              <a class="nav-link " href="/profile" >Your Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/login" >Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/logout" >Log Out</a>
            </li>
            <div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Account Options
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                <li><a class="dropdown-item" href="/contact">Contact</a></li>
                <li><a class="dropdown-item" href="/delete-user">Delete Account</a></li>
              </ul>
            </div>
          </ul>
          <form method="POST" action="{% url 'search' %}" class="d-flex">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search Products" aria-label="Search" name="search">
            <button class="btn btn-outline-light" type="submit"><b>Search</b></button>
          </form>
        </div>
      </div>
    </nav>
       {% block body %}
    
    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
